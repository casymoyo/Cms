{% load static %}
<script>
    function settingsShow(){
        let show = document.querySelector('.settings-show')
        
        if( show.style.display == 'none'){
            show.style.display = 'block'
        }else{
            show.style.display = 'none'
        }
        console.log(show.style.display)
    }
</script>
<header class="container d-none d-lg-block d-xl-block">
    <nav class="navbar">
        <div class="container">
            <div class="search d-flex align-items-center">
                <form action="" method="get" class="d-flex">
                    {% csrf_token %}
                    <input type="search" value="" name="q" placeholder="Search" class="py-2 px-2">
                    <button style="background:#fff !important ;" class="btn  btn-sm" type="submit">
                        <i class="bi bi-search text-dark"></i>
                    </button>
                </form>
            </div>
            <div class=" user-notifications px-4 d-flex align-items-center">
                <img src="{{user.image.url}}" alt="image" width="30px">
                <small class="px-3">{{user.username}}</small>
                <small><i class="bi bi-bell" onclick="notficationsShow();"></i></small>
                <small><i class="bi bi-gear px-3" onclick="settingsShow();"></i></small>
            </div>
        </div>
    </nav>
</header>
<div class="settings-show">
    <a href="{% url 'userSettings' request.user.id %}">settings</a><br>
    <a href="{% url 'logout' %}">Logout</a>
</div>
